<div class="row no-gutters">
    <div class="col-2">
      <button
        (click)="removeFromCart()"
        class="btn btn-secondary btn-block btn-action">
          <span class="cart-action">-</span>
      </button>
    </div>
    <div class="col text-center">
        {{ shoppingCart.getQuantity(product) }} in cart
    </div>
    <div class="col-2">
      <button
        (click)="addToCart()"
        class="btn btn-secondary btn-block btn-action">
        <span class="cart-action">+</span>
      </button>
    </div>
</div>
